name: IntelliHire CI Pipeline

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  ai:
    name: AI Scripts (Python 3.11)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: IntelliHire_AI

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run AI scripts
        run: |
          python main.py > output.txt

      - name: Upload AI artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ai-output
          path: IntelliHire_AI/output.txt


  backend:
    name: Backend (Node / Express)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: IntelliHire.Server

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install backend dependencies
        run: npm install

      - name: Backend sanity check
        run: node -v


  frontend:
    name: Frontend (React)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: IntelliHire.Client

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install frontend dependencies
        run: npm install

      - name: Build frontend
        run: npm run build

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: IntelliHire.Client/build
